<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skyx — DEBUG Import · v0.5.1</title>
  <meta name="color-scheme" content="dark">
  <meta name="theme-color" content="#0A1018">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/Skyx_Favicon_v2.png?v=6">
  <style>
    body{margin:0;background:#0B1220;color:#EAF2FF;font:15px/1.45 -apple-system,Segoe UI,Inter,Roboto,sans-serif}
    header{padding:10px 12px;border-bottom:1px solid rgba(114,160,210,.3);display:flex;gap:10px;align-items:center}
    .btn, input[type=file]{background:#14243c;border:1px solid rgba(114,160,210,.3);color:#EAF2FF;padding:8px 12px;border-radius:10px}
    #grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:10px;padding:12px}
    .card{border:1px solid rgba(114,160,210,.3);border-radius:12px;overflow:hidden}
    .card img{width:100%;height:160px;object-fit:cover;display:block}
    .log{white-space:pre-wrap;background:#0f1726;border-top:1px solid rgba(114,160,210,.3);padding:8px;height:120px;overflow:auto}
  </style>
</head>
<body>
<header>
  <b>Skyx — DEBUG Import v0.5.1</b>
  <input id="fileInputVisible" type="file" accept="image/*,image/heic,image/heif,.jpg,.jpeg,.png" multiple />
  <button id="clearBtn" class="btn">Clear</button>
</header>
<main id="grid"></main>
<div id="log" class="log"></div>
<script>
  const logEl = document.getElementById('log');
  function log(...a){ const s=a.map(x=>typeof x==='object'?JSON.stringify(x):String(x)).join(' '); logEl.textContent += s+"\n"; console.log(...a); }
  const grid = document.getElementById('grid');
  const clearBtn=document.getElementById('clearBtn');
  const fileInputVisible=document.getElementById('fileInputVisible');
  const seen = new Set();

  function card(url, name){
    const d=document.createElement('div'); d.className='card';
    const img=new Image(); img.src=url; d.appendChild(img);
    const cap=document.createElement('div'); cap.style.padding='6px 8px'; cap.textContent=name||'—';
    d.appendChild(cap); return d;
  }

  async function getSize(url){
    return new Promise(res=>{const im=new Image(); im.onload=()=>res([im.naturalWidth,im.naturalHeight]); im.onerror=()=>res([0,0]); im.src=url;});
  }

  async function handle(files){
    if(!files||files.length===0){ log('No files from picker'); alert('Похоже, пикер вернул пусто. Проверь разрешения Фото для Safari.'); return; }
    let added=0;
    for (const f of files){
      try{
        const key = (f.name||'')+'|'+(f.size||0)+'|'+(f.lastModified||0);
        if (seen.has(key)) { log('skip duplicate', key); continue; }
        seen.add(key);
        const url = URL.createObjectURL(f);
        const [w,h] = await getSize(url);
        log('add', f.name, f.type||'(no type)', f.size+'B', w+'x'+h);
        grid.appendChild(card(url, f.name));
        added++;
      }catch(e){ log('error adding file', e); }
    }
    if(added===0){ alert('Не удалось добавить фото: не распознаны или дубликаты.'); }
  }

  fileInputVisible.addEventListener('change', e=>handle(e.target.files));
  clearBtn.addEventListener('click', ()=>{ grid.innerHTML=''; seen.clear(); log('cleared'); });

  log('UA:', navigator.userAgent);
  log('accept:', fileInputVisible.accept);
</script>
</body>
</html>
