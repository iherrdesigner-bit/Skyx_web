<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skyx — Local Captioner · v0.4.8</title>
  <meta name="color-scheme" content="dark">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0A1018">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/Skyx_Favicon_v2.png?v=6">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/exifr/dist/full.umd.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">Skyx — Local Captioner · v0.4.8</div>
    <div class="actions">
      <label for="fileInput" class="btn">Choose Photos</label>
      <input id="fileInput" type="file" accept="image/*,image/heic,image/heif,.jpg,.jpeg,.png" multiple class="visually-hidden" onchange="handleFiles(this.files)" />
      <button id="clearBtn" class="btn btn-ghost">Clear</button>
    </div>
  </header>

  <main>
    <!-- Dropzone removed -->
    <section id="grid" class="grid"></section>
  </main>

  <aside id="panel" class="panel hidden" aria-hidden="true">
    <div class="panel-header">
      <div class="panel-title">Details</div>
      <button id="closePanel" class="icon-btn" title="Close">✕</button>
    </div>
    <div class="panel-body">
      <img id="preview" alt="preview" class="preview"/>
      
      <div class="prompt-box under-photo">
        <div class="caption-header">
          <span>Your description (RU) → optimized EN</span>
          <div class="caption-actions">
            <input id="ltEndpoint" class="input small" placeholder="LibreTranslate URL (optional for RU→EN, leave empty to use as-is)" />
          </div>
        </div>
        <textarea id="userDescRU" rows="3" spellcheck="false" placeholder="Опиши кадр своими словами на русском..."></textarea>
        <div class="kv" style="margin-top:6px;"><span>English:</span><b id="userDescEN">—</b></div>
      </div>

      <div class="caption-box">
        <div class="caption-header">
          <span>Final caption (auto-optimized)</span>
          <div class="caption-actions">
            <button id="copyFinal" class="btn small">Copy</button>
          </div>
          <span id="hookCount" style="font-size:12px;opacity:.75">hook 0/125</span>
        </div>
        <textarea id="captionFinal" rows="4" spellcheck="false" placeholder="Здесь появится оптимизированная подпись..."></textarea>
      </div>

      <div class="caption-box" id="proposedBox">
        <div class="caption-header">
          <span>Proposed caption (if you leave the field above empty)</span>
        </div>
        <textarea id="captionSuggested" rows="3" spellcheck="false" readonly></textarea>
      </div>

      <div class="caption-box">
        <div class="caption-header">
          <span>Caption (optimized for IG)</span>
          <div class="caption-actions">
            <button id="copyCaption" class="btn small">Copy</button>
          </div>
          <div style="display:flex;gap:8px;align-items:center;">
            <label class="input small" style="display:flex;gap:6px;align-items:center;">
              <span style="opacity:.75">Tags:</span>
              <select id="tagMode" class="input small" style="width:auto;">
                <option value="engagement">Engagement (8–10)</option>
                <option value="reach">Max reach (28)</option>
              </select>
            </label>
            <span id="hookCount" style="font-size:12px;opacity:.75">hook 0/125</span>
          </div>
        </div>
        <textarea id="caption" rows="4" spellcheck="false"></textarea>
      </div>

      <div class="caption-box">
        <div class="caption-header">
          <span>Hashtags</span>
          <div class="caption-actions">
            <button id="regenTags" class="btn btn-ghost small">Regenerate</button>
            <button id="copyTags" class="btn small">Copy</button>
          </div>
        </div>
        <textarea id="hashtags" rows="3" spellcheck="false"></textarea>
      </div>

      <div class="footer-actions">
        <button id="saveTxt" class="btn wide">Save .txt</button>
      </div>
    </div>
  </aside>

  <div id="toast" class="toast hidden">Copied</div>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    });
  }
  </script>
</body>
</html>
